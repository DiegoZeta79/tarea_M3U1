<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Z</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Carter+One&family=Handlee&family=Poiret+One&family=Sedan+SC&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/guitar.css">

</head>

<body background="img/body.jpg">
    <header>
        <div class="holder">
            <a href="login.html"><img id="logo" src="img/logo_1.png" alt="Guitar Z"></a>
        </div>
        <h1>
            Todo sobre la guitarra en un sitio
        </h1>
        <div>
            <img id="guitarra" src="img/guitar_header.png" alt="Guitarra">
        </div>
    </header>

    <nav>
        <div class="holder">
            <ul>
                <li id="vip"><a href="login.html">Suscripción</a></li>
            </ul>
        </div>
    </nav>

    <main class="holder">

        <form class="ingreso">
            <div class="mail">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">País</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Ciudad</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Buenos Aires</option>
                    <option>Córdoba</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">CP</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div>
                <a href="login.html"><button id="sign">Sign in</button></a>
            </div>
        </form>
        <div class="boton_atras_suscripcion">
                        <a class="link_atras" href="cursos.html"><img id="atras" src="img/atras.ico" alt="Atrás"></a>
                        <h5>Volver a Cursos</h5>
        </div>
    </main>

    <footer>
        <div class="holder">
            <p>Diseño por Diego Zorra &copy;2024</p>
        </div>
    </footer>
</body>

</html>
